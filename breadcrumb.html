<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Breadcrumb | WAI-ARIA</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
       nav.breadcrumb {
         padding: 0.8em 1em;
         border: 1px solid #f5f5f5;
         border-radius: 4px;
         background: #FCFBFC;
       }

       nav.breadcrumb ol {
         margin: 0;
         padding-left: 0;
         list-style: none;
       }

       nav.breadcrumb li {
         display: inline;
       }

       nav.breadcrumb li + li::before {
         color: #333;
         content: '/\00a0';
       }

       nav.breadcrumb a {
         color: #2F72C8;
         text-decoration: none;
       }

       nav.breadcrumb a:focus,
       nav.breadcrumb a:hover {
         text-decoration: underline;
         background: transparent;
       }

       nav.breadcrumb [aria-current="page"] {
         color: #000;
         font-weight: 700;
         text-decoration: none;
       }
    </style>
</head>
<body>

    <main>
        <h1>Aria Breadcrumb Design Pattern Example</h1>
        <nav aria-label="Breadcrumb" class="breadcrumb">
            <ol>
                <li><a href="">WAI-ARIA</a></li>
                <li><a href="">Authoring Practices</a></li>
                <li><a href="">Design Pattern Examples</a></li>
                <li><a href="" aria-current="page">Bruedcrumb</a></li>
            </ol>
        </nav>
    </main>

<script>
    window.onload = function(){
        "use strict";

        
    };
</script>

</body>
</html>
