<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Checkbox | WAI-ARIA</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        [role='checkbox'] {
           margin: 0;
           padding: 0.25em;
           padding-left: 0.5em;
           border: 2px transparent solid;
           width: 12em;
        }

        [role='checkbox'][aria-checked='false']:before{
           content: url('https://www.w3.org/TR/2016/WD-wai-aria-practices-1.1-20161214/examples/checkbox/checkbox-1//images/checkbox-unchecked.png');
           position: relative;
           top: 2px;
           left: -0.25em;
        }

        [role='checkbox'][aria-checked='true']:before{
           content: url('https://www.w3.org/TR/2016/WD-wai-aria-practices-1.1-20161214/examples/checkbox/checkbox-1//images/checkbox-checked.png');
           position: relative;
           top: 2px;
           left: -0.25em;
        }

        [role='checkbox']:hover {
           background-color: #ddd;
        }

        [role='checkbox'].focus {
           border-color: black;
           background-color: #eee;
        }

    </style>
</head>
<body>

    <h1>WAI-ARIA Checkbox Example (Two state)</h1>

    <h2>Sandwich Condiments</h2>
    <div>
        <div role="checkbox" aria-checked="true" tabindex="0">Lecture</div>
        <div role="checkbox" aria-checked="false" tabindex="0">Tomato</div>
        <div role="checkbox" aria-checked="false" tabindex="0">Mustard</div>
        <div role="checkbox" aria-checked="false" tabindex="0">Sprouts</div>
    </div>

<script>
    "use strict";

    var init = function(){

    };

    window.onload = init;

</script>

</body>
</html>
